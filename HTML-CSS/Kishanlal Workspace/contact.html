<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempTravel</title>
    <!-- Css file link -->
    <link rel="stylesheet" href="Css\style.css">
    <link rel="stylesheet" href="Css\responsive.css">
    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar section start -->
    <header id="full_nav" class="sticky-top">
        <div class="header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="Images\logo.png" class="nav_logo" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa-sharp fa-solid fa-bars-staggered"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="main.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                            <li class="nav-item dropdown me-lg-5">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Vehicle
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" href="bicycle.html">Bicycle</a></li>
                                    <li><a class="dropdown-item" href="scooter.html">Scooter</a></li>
                                    <li><a class="dropdown-item" href="bike.html">Bike</a></li>
                                    <li><a class="dropdown-item" href="car.html">Car</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Navigation section ends -->

    <!-- Contact us page starts -->

    <div class="container-fluid aboutUSLanding">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-5 col-12 about-image my-sm-5 my-2">
                    <img src="Images\contact-us.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 col-12 about-content my-4">
                    <h1 class="text-uppercase fw-bolder text-center fs-1">Contact Us</h1>
                    <div class="row contact-content m-sm-m m-2">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingFirstName" placeholder="name@example.com">
                            <label for="floatingFirstName" class="tw px-4">First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingLastName" placeholder="name@example.com">
                            <label for="floatingLastName" class="tw px-4">Last Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingEmail" class="tw px-4">Email address</label>
                        </div>
                        <div class="mb-3">
                            <label for="floatingMessage" class="form-label">Message</label>
                            <textarea class="form-control" id="floatingMessage" rows="3"></textarea>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Contact us page ends -->

    <!-- Footer section starts -->

    <section class="footer">
        Copyright &copy TempTravel
    </section>

    <!-- Footer section ends -->

    <!-- Boostrap Script link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
